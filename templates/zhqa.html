<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs="
      crossorigin="anonymous"
    />
    
    <style>
      h1{
        font-family: Arial, Helvetica;
      }
      </style>
      
    <title>QA Demo</title>
  </head>
  <body>
    <!-- 上方導航欄 -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="https://nlpnchu.org/" style="color:white" >
          <img src="https://demo.nlpnchu.org/assets/images/lab-logo.png" alt="" width="60" height="48">
           中興大學自然語言處理實驗室</a>
           <ul class="text-right mt-3">
            <a class="navbar-brand" href="">中文模型</a>
          </ul>
      </div>
    </nav>
     <!-- 中間標題 -->
     <div class="overflow-hidden p-md-5 text-center bg-white">
      <div class="col-md-6 mx-auto">
        <h1 class="display-4 font-weight-normal">Open-Domain Question Answering</h1>
        <div class="col">問答系統: 給定一段問句，系統會找答案</div>
      </div>
    </div>

    <!-- QA功能 -->

    <div class="text-center bg-white">
      <div class="container-md mt-2 ">
        <div id="input-div">
          <form>
            <div class="mb-3">
              
              <div class="mb-3">
                <label for="sentance" class="form-label">Question</label>
                <input
                  id="sentance-1"
                  type="text"
                  class="form-control rounded-3"
                  value="中興大學在哪裡?"
                ></input>
              </div>


            </div>
          
            
            <button id="btn-submit" type="submit" class="btn btn-primary">
              Generate Answer
            </button>
          </form>
        </div>
        <div id="results-div" class="alert alert-success mt-3" role="alert" style="display: none">
        </div>
      </div>
    </div>


    <!-- Footer -->
    <footer class=" fixed-bottom  my-md-4 pt-md-4 border-top text-center text-light bg-dark">
      <div class="container">
      <p>Demo WebSite for  <a  class="text-light" href="https://nlpnchu.org/">NCHU NLP Lab</a> by <a class="text-light" href="https://github.com/HankyStyle">HankyStyle</a></p>
      <p>中興大學 理學大樓721室 NLP LAB</p>
    </div>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M="
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', path='/js/zhqa.js') }}"></script>
